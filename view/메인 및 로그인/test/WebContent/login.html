<!DOCTYPE html>

<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="css/login.css" rel="stylesheet">

<script
	src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Kaushan+Script"
	rel="stylesheet">
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous">

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 mx-auto">
				<div id="first">
					<div class="myform form ">
						<div class="logo mb-3">
						<br>
							<a class="logo" href="index.html"><img src ="img/logo2.png"></a>
						</div>
						<br>
						<form action="" method="post" name="login">
							<div class="form-group">
								<label for="exampleInputEmail1">아이디</label> <input type="text"
									name="id" class="form-control" id="id"
									aria-describedby="idHelp" placeholder="아이디를 입력하세요.">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">비밀번호</label> <input
									type="password" name="password" id="password"
									class="form-control" aria-describedby="emailHelp"
									placeholder="비밀번호를 입력하세요.">
							</div>
							<br>
							<div class="col-md-12 text-center ">
								<button type="submit" class=" btn btn-primary btn-xl">로그인</button>
							</div>
							<br>
							<hr>
							<br>
							<div class="form-group">
								<p class="text-center">
									아직 회원이 아니신가요? <a href="#" id="signup">회원가입</a>
								</p>
								<p class="find text-center">
									<a href="#" id="signup">아이디/비밀번호 찾기</a>
								</p>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<footer class="footer">
		<div class="container">
			<span class="copyright">Copyright &copy; Doku 2019</span>
		</div>
